<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Lotto/Eurojackpot</title>
    <style>
        /* --- General styles --- */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0069d9;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --success-color: #28a745;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --text-primary: #333;
            --text-secondary: #666;
            --bg-light: #f8f9fa;
            --border-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            font-size: 16px;
        }
        
        #main-container {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        #results-view {
            display: none;
        }

        /* --- Typography & Headers --- */
        h1, h2 {
            text-align: center;
            color: var(--text-primary);
            margin: 0.5rem 0 1rem 0;
        }
        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.2rem; }

        .game-rules {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-secondary);
        }

        /* --- Buttons --- */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .button-danger { background-color: var(--danger-color); }
        .button-danger:hover { background-color: var(--danger-hover); }
        
        .button-secondary { background-color: var(--secondary-color); }
        .button-secondary:hover { background-color: var(--secondary-hover); }

        .game-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }
        .game-switcher button {
            background-color: #e9ecef;
            color: var(--text-primary);
            font-weight: normal;
        }
        .game-switcher .active {
            background-color: var(--success-color);
            color: white;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* --- Forms & Inputs --- */
        label {
            display: block;
            font-size: 0.9rem;
            margin-top: 1rem;
            color: #555;
            font-weight: bold;
        }
        input[type="number"], 
        input[type="text"], 
        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 0.25rem;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* --- Layout --- */
        .control-panel {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* --- Result & Sets Areas --- */
        #generatedSets {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 320px;
        }
        
        #results {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            /* ZMIANA 1: Ponowne zmniejszenie czcionki dla większej zwartości */
            font-size: 0.8rem; 
            line-height: 1.5;
        }

        /* --- Result Highlighting --- */
        .highlight { color: var(--danger-color); font-weight: bold; }
        .numbers { 
            font-family: monospace; 
            color: #0066cc; 
            /* ZMIANA 2: Dostosowanie rozmiaru czcionki numerów */
            font-size: 0.85rem; 
        }
        .hit-count { font-weight: bold; color: var(--success-color); }
        
        .simulation-summary {
            background-color: #e9f7ef;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        /* --- MEDIA QUERY FOR MOBILE --- */
        @media (max-width: 768px) {
            body { padding: 0.5rem; font-size: 14px; }
            #main-container { padding: 0.75rem; }
            .control-panel { grid-template-columns: 1fr; gap: 1rem; }
            .sets-column { margin-top: 1rem; }
            #generatedSets { max-height: 200px; }
        }
    </style>
</head>
<body>
    <div id="main-container">

        <!-- WIDOK 1: USTAWIENIA (widoczny domyślnie) -->
        <div id="settings-view">
            <div class="game-switcher">
                <button id="switchLotto" class="active">LOTTO</button>
                <button id="switchEurojackpot">EUROJACKPOT</button>
            </div>
            
            <h1 id="gameTitle">Symulator Lotto</h1>
            <div class="game-rules" id="gameRules">6 liczb z 49</div>
            
            <div class="control-panel">
                <div class="control-column">
                    <label for="numSets">Liczba zestawów do wygenerowania:</label>
                    <input type="number" id="numSets" min="1" max="1000" value="1">
                    <div class="button-group">
                        <button id="generateSetsButton">Generuj losowe</button>
                        <button id="clearSetsButton" class="button-danger">Wyczyść zestawy</button>
                    </div>
                    
                    <label for="userNumbers">Twój zestaw (oddziel przecinkami):</label>
                    <input type="text" id="userNumbers" placeholder="np. 5, 12, 18, 24, 35, 42">
                    <button id="ownSetsButton" style="margin-top: 0.5rem;">Dodaj własny zestaw</button>
                    
                    <label for="drawYears">Okres symulacji:</label>
                    <select id="drawYears">
                        <option value="custom">Własna liczba losowań</option>
                        <option value="1">1 rok</option>
                        <option value="10">10 lat</option>
                        <option value="100">100 lat</option>
                        <option value="1000">1000 lat</option>
                        <option value="10000">10 000 lat</option>
                    </select>

                    <label for="numDraws">Liczba losowań:</label>
                    <input type="number" id="numDraws" min="1" max="1000000000" value="156">
                    
                    <!-- ZMIANA 3: Usunięto przycisk "Wyczyść wyniki" -->
                    <div class="button-group">
                        <button id="drawButton" disabled>Losuj</button>
                    </div>
                    <button id="drawUntil6Button" disabled style="margin-top: 0.5rem;">Losuj aż trafisz główną wygraną</button>
                </div>
                
                <div class="control-column sets-column">
                    <h2>Wprowadzone zestawy:</h2>
                    <div id="generatedSets"></div>
                </div>
            </div>
        </div>

        <!-- WIDOK 2: WYNIKI (ukryty domyślnie) -->
        <div id="results-view">
            <h2>Wyniki symulacji:</h2>
            <div id="results"></div>
            <button id="backToSettingsButton" class="button-secondary" style="margin-top: 1rem;">Powrót do ustawień</button>
        </div>

    </div>
    
    <script src="lotto.js"></script>
</body>
</html>
